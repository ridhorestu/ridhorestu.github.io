<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Page Title</title>
    </head>
    <body>
        <div class='position-absolute top-50 start-50 translate-middle'>
            <button id='button' class='btn btn-primary btn-lg' onclick='mulai()'> Click Here! </button>
            <div id='iloveyou' style='display: none;'>
                <h2 class='text-center'>Aku sayang kamu<br>&#10084;&#65039;</h2>
            </div>
        </div>
        <span id='hati' class='fixed-bottom text-center my-3' onclick='hati()'></span>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
        <script type="text/javascript">
            const author = 'ridho';
            document.getElementById('hati').innerHTML = `Made with &#10084;&#65039; by ${author}`;
            const swals = Swal.mixin({
                cancelButtonColor: '#d33',
                confirmButtonColor: '#3085d6',
            });
            async function mulai(){
                await swals.fire('Haii ', 'how are you', 'question');
                await swals.fire('i miss you so much!');
                await swals.fire('but im nobody you anymore ):','','error');
                var { value: nama } = await swals.fire({
                    title: 'can you type your name',
                    input: 'text',
                    showCancelButton: true,
                });
                if(nama){
                    var { isConfirmed: kangen } = await swals.fire({
                        title: `${nama} kangen ga sama ${author}`,
                        confirmButtonText: 'banget',
                        cancelButtonText: 'Gak',
                        showCancelButton: true,
                    });
                    if(kangen){
                        await swals.fire('Aku juga kangen  sama kamu');
                        var { value: persen } = await swals.fire({
                            title: 'Seberapa kangen emangnya?',
                            icon: 'question',
                            input: 'range',
                            inputLabel: 'Antara 1-100 ya',
                            inputAttributes: {
                                min: 1,
                                max: 100,
                            },
                            inputValue: 50
                        });
                        if(persen){
                            await swals.fire(`Makasih ya udah kangen sama ${author} ${persen}%`);
                            var { isConfirmed: kepikiran } = await swals.fire({
                                title: 'kamu sering kepikiran sama aku gk sih ?',
                                confirmButtonText: 'hooh ):',
                                cancelButtonText: 'Gak!',
                                showCancelButton: true,
                            });
                            if(kepikiran){
                                await swals.fire('Huhu iya aku juga  :((');
                                await swals.fire('dan sekarang tugasku adalah mengikhlaskanmu dan tugasmu adalah bahagia, jadi kumohon bahagialah agar hancurku tak sia-sia  ');
                                await swals.fire('jangan lupa jaga kesehatan diri kamu baik-baik ya');
                                await swals.fire(' see youu cantik');
                                await swals.fire(' terakhir deh Coba klik ikon hati di paling bawah dong');
                            } else {
                                //gak kangen
                            }
                        }
                    } else {
                        //gak sayang
                    }
                } else {
                    //gak isi nama
                }
            }
        function hati(){
            document.getElementById('button').style = 'display: none';
            document.getElementById('iloveyou').style = '';
        }
        </script>

    </body>
</html>
